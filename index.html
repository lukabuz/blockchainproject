<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinWallet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://honest.cash/js/simple-bitcoin-wallet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          CoinWallet
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            My Wallet
          </a>

          <a class="navbar-item">
            Transactions
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                Coin Prices
              </a>
              <a class="navbar-item">
                Block Explorer
              </a>
              <a class="navbar-item"> </a>
              <hr class="navbar-divider" />
              <a class="navbar-item">
                Delete wallet
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="columns">
        <div class="column">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="img/bitcoin_wallet_logo.png" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p id="balance">
                    <strong>Bitcoin Wallet</strong>
                    <br />
                    Balance:
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="column">
          <span>Send Bitcoin</span>
          <hr />
          <div class="field">
            <label class="label">Recipient's Bitcoin address</label>
            <div class="control">
              <input
                id="recipientAddress"
                class="input"
                type="text"
                placeholder="Text input"
              />
            </div>
          </div>
          <label class="label">Amount of Bitcoin to send</label>
          <div class="field has-addons has-addons-left">
            <p class="control">
              <span class="select">
                <select>
                  <option>BTC</option>
                </select>
              </span>
            </p>
            <p class="control">
              <input
                class="input"
                type="text"
                placeholder="Amount of bitcoin"
                id="amountToSend"
              />
            </p>
            <p class="control">
              <a class="button is-primary" id="transferButton">
                Transfer
              </a>
            </p>
          </div>
        </div>
        <div class="column">3</div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
