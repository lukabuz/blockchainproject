<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinWallet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://honest.cash/js/simple-bitcoin-wallet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          CoinWallet
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            My Wallet
          </a>

          <a class="navbar-item" href="transactions.html">
            Transactions
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" id="deleteWallet">
                Delete wallet
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" id="notificationContainer"></div>
    <section class="section">
      <div class="columns">
        <div class="column">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="img/bitcoin_wallet_logo.png" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p id="balance">
                    <strong>Bitcoin Cash Wallet</strong>
                    <br />
                    Balance:
                  </p>
                </div>
              </div>
            </article>
          </div>
          <div id="newsContainer" class="box">
            <strong>News</strong>
            <br />
            <h1>Loading...</h1>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <strong>Send Bitcoin Cash</strong>
            <hr />
            <div class="field">
              <label class="label">Recipient's Bitcoin Cash address</label>
              <div class="control">
                <input
                  id="recipientAddress"
                  class="input"
                  type="text"
                  placeholder="Bitcoin Cash Address"
                />
              </div>
            </div>
            <label class="label">Amount of Bitcoin Cash to send</label>
            <div class="field has-addons has-addons-left">
              <p class="control">
                <span class="select">
                  <select>
                    <option>BCH</option>
                  </select>
                </span>
              </p>
              <p class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Amount of bitcoin cash"
                  id="amountToSend"
                />
              </p>
              <p class="control">
                <a class="button is-primary" id="transferButton">
                  Transfer
                </a>
              </p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-128x128">
                  <img id="qrCode" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Recieve Bitcoin Cash</strong>
                  </p>
                  <div class="field has-addons">
                    <div class="control">
                      <input class="input" type="text" id="addressField" />
                    </div>
                    <div class="control">
                      <a class="button is-info" id="copyAddressButton">
                        Copy
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div id="pricesContainer" class="box">
            <strong>Prices</strong>
            <br />
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script>
      docReady(function() {
        var notificationHandler = new NotificationHandler(
          "notificationContainer"
        );
        var coinWallet = new Wallet(notificationHandler);
        var mainPage = new Page(
          coinWallet,
          eventListeners,
          notificationHandler
        );
      });
    </script>
  </body>
</html>
